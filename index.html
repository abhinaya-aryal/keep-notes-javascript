<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep a Notes On Purple Notes</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <nav class="navBar">
        <div class="logo">Purple Notes</div>
        <div class="search">
            <label for="searchThis" class="searchLabel">Search:</label>
            <input autocomplete="off" id="searchThis" type="text">
        </div>
    </nav>

    <div class="noteAddMain">
        <h2 class="noteAddTopic">Add a Note</h2>
        <div class="noteAddTitle">
            <label for="title" class="titleLabel">Title:</label>
            <input autofocus="on" type="text" id="title" class="forTitle">
        </div>
        <textarea class="noteAddArea"></textarea>
        <button class="noteAddButton">Add Note</button>
    </div>
    <div class="middle">

        <h2>Your Notes:</h2>

    </div>
    <div class="noteShowMain">

    </div>
    <div class="message">Nothing to show...</div>
    <script src="script.js"></script>
</body>

</html>
